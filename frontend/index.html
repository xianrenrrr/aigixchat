<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aigix Chatbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .logo {
            width: 150px;
            height: 150px;
            background-image: url('aigix-logo.png'); /* Replace with your logo path */
            background-size: contain;
            background-repeat: no-repeat;
            margin-bottom: 20px;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .choice-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .choice-btn:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="logo"></div>
    <div class="chat-container">
        <div id="question">确认车况：</div>
        
        <!-- Buttons for choices -->
        <button class="choice-btn" onclick="selectChoice('旧车')">旧车</button>
        <button class="choice-btn" onclick="selectChoice('新车')">新车</button>
        <button class="choice-btn" onclick="selectChoice('已订，未提')">已订，未提</button>
        <button class="choice-btn" onclick="selectChoice('未定，准备定')">未定，准备定</button>

        <!-- Response section -->
        <div id="response" class="response"></div>
    </div>

    <script>
        function selectChoice(choice) {
            let responseText = '';

            // Handle responses based on choice
            if (choice === '旧车') {
                responseText = "改色客户或老焕新客户转紫色部分流程";
            } else if (choice === '新车') {
                responseText = "确认提车时间，并选择适合的TPU或改色膜";
            } else if (choice === '已订，未提') {
                responseText = "确认提车时间，完成其余步骤";
            } else if (choice === '未定，准备定') {
                responseText = "确认是否想选择新能源车，并为其提供选择方案";
            }

            // Update the response section
            document.getElementById('response').innerText = responseText;
        }
    </script>

</body>
</html>
