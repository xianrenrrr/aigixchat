<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aigix Chatbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .logo {
            width: 150px;
            height: 150px;
            background-image: url('aigix-logo.png'); /* Replace with your logo path */
            background-size: contain;
            background-repeat: no-repeat;
            margin-bottom: 20px;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="logo"></div>
    <div class="chat-container">
        <input type="text" id="messageInput" class="chat-input" placeholder="Type your message here..." />
        <button class="submit-btn" onclick="sendMessage()">Send</button>
        <div id="response" class="response"></div>
    </div>

    <script>
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput').value;
            
            // Make sure the input is not empty
            if (!messageInput) {
                document.getElementById('response').innerText = "Please enter a message.";
                return;
            }
            
            try {
                const response = await fetch('https://aigixchat.onrender.com/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ carType: "new", queryType: messageInput }),
                });
                
                const data = await response.json();
                document.getElementById('response').innerText = data.message;
            } catch (error) {
                document.getElementById('response').innerText = "Error: Unable to reach the server.";
                console.error('Error:', error);
            }
        }
    </script>

</body>
</html>
