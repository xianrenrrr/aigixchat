<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aigix 客服系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .logo {
            width: 150px;
            height: 150px;
            background-image: url('aigix-logo.png'); /* 替换为你的logo路径 */
            background-size: contain;
            background-repeat: no-repeat;
            margin-bottom: 20px;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        .choice-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .choice-btn:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: left;
        }
        .section-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="logo"></div>

    <div class="chat-container">
        <!-- Section 1: 确认车况 -->
        <div class="section-title">确认车况：</div>
        <button class="choice-btn" onclick="showResponse('旧车')">旧车</button>
        <button class="choice-btn" onclick="showResponse('新车')">新车</button>
        <button class="choice-btn" onclick="showResponse('已订，未提')">已订，未提</button>
        <button class="choice-btn" onclick="showResponse('未定，准备定')">未定，准备定</button>

        <!-- Section 2: 确认为什么咨询彩色TPU车衣 -->
        <div class="section-title">确认为什么咨询彩色TPU车衣：</div>
        <button class="choice-btn" onclick="showResponse('两个都了解')">两个都了解</button>
        <button class="choice-btn" onclick="showResponse('只了解TPU车衣')">只了解TPU车衣</button>
        <button class="choice-btn" onclick="showResponse('只了解PVC改色膜')">只了解PVC改色膜</button>
        <button class="choice-btn" onclick="showResponse('两个都不了解')">两个都不了解</button>

        <!-- Section 3: 常见问题和详细解答 -->
        <div class="section-title">常见问题和详细解答：</div>
        <button class="choice-btn" onclick="showResponse('TPU车衣的优势是什么')">TPU车衣的优势是什么？</button>
        <button class="choice-btn" onclick="showResponse('PVC改色膜有什么风险')">PVC改色膜有什么风险？</button>
        <button class="choice-btn" onclick="showResponse('安装彩色TPU车衣需要多长时间')">安装彩色TPU车衣需要多长时间？</button>
        <button class="choice-btn" onclick="showResponse('TPU车衣的价格是多少')">TPU车衣的价格是多少？</button>

        <!-- Responses displayed here -->
        <div id="response" class="response"></div>
    </div>

    <script>
        function showResponse(choice) {
            let responseText = '';

            // Responses for "确认车况"
            if (choice === '旧车') {
                responseText = "旧车改色您咨询TPU彩色车衣就对了，彩色的TPU车衣是新一代车衣产品，它不仅具备普通透明车衣的保护功能，还能提供丰富的颜色选择。TPU车衣的耐久性远高于PVC车膜，并且没有增塑剂的健康风险。";
            } else if (choice === '新车') {
                responseText = "确认提车时间，并选择适合的TPU或改色膜。TPU车衣不仅可以保护新车车漆，还可以为您的车提供个性化的颜色选择。如果您不喜欢新车的原厂颜色，可以通过彩色TPU来实现改色，且不会影响车漆本身的价值。";
            } else if (choice === '已订，未提') {
                responseText = "您的车已订但还没提车，建议您提前选择好TPU或改色膜。这样等您提车后，我们可以快速为您进行安装，不耽误使用。TPU车衣不但防护性能好，还可以个性化颜色。";
            } else if (choice === '未定，准备定') {
                responseText = "确认是否想选择新能源车，可以考虑我们的TPU彩色车衣来保护您未来的车，特别是新能源车我们有多种选择方案。";

            // Responses for "确认为什么咨询彩色TPU车衣"
            } else if (choice === '两个都了解') {
                responseText = "彩色TPU车衣是新一代产品，结合了透明车衣的保护功能和PVC改色膜的丰富色彩选择。与PVC相比，TPU车衣更具保护性，并且没有增塑剂的健康风险。";
            } else if (choice === '只了解TPU车衣') {
                responseText = "TPU车衣不仅提供保护功能，还可以提供个性化的颜色选择。它还具备自我修复功能，不会因为小刮痕而影响美观。";
            } else if (choice === '只了解PVC改色膜') {
                responseText = "PVC改色膜虽然也有改色功能，但它的使用寿命较短，容易褪色，且可能含有对人体有害的增塑剂。相比之下，TPU车衣使用寿命更长，并且没有健康风险。";
            } else if (choice === '两个都不了解') {
                responseText = "彩色TPU车衣结合了透明车衣的保护功能和改色膜的多样化选择，TPU车衣比PVC改色膜更耐用、安全，并且拥有多种颜色可供选择。";

            // Responses for 常见问题和详细解答
            } else if (choice === 'TPU车衣的优势是什么') {
                responseText = "彩色TPU车衣不仅具备普通透明车衣的保护功能，还可以提供丰富的颜色选择。它的自我修复功能可以让轻微的刮痕在阳光下自行修复，保证您的车始终光亮如新。TPU还不含对健康有害的增塑剂，使用寿命长，非常适合高档车型。";
            } else if (choice === 'PVC改色膜有什么风险') {
                responseText = "PVC改色膜中的增塑剂如DEHP和DINP被证实可能对人体有害，长期使用可能对车漆也造成损害。颜色容易褪色，时间久了甚至会在车身上留有残胶。";
            } else if (choice === '安装彩色TPU车衣需要多长时间') {
                responseText = "安装彩色TPU车衣通常需要1-2天，具体时间取决于车型和车身的复杂程度。我们会先对车辆进行抛光处理，确保车漆表面干净无瑕疵，然后进行车衣的精准贴合。";
            } else if (choice === 'TPU车衣的价格是多少') {
                responseText = "彩色TPU车衣虽然初始价格稍高，但它的耐用性更强，不会像PVC膜那样需要频繁更换。长远来看，TPU车衣更具性价比。";
            }

            // Display the response
            document.getElementById('response').innerText = responseText;
        }
    </script>

</body>
</html>
